<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>primeNumber</title>
</head>

<body>
    <p style="font-family:Microsoft JhengHei; font-size:22px; font-weight:bold;"><font color="#008B8B">質數的判斷</font></p>
    <span style="font-family:Microsoft JhengHei;">請輸入任一數字 </span>
    <input type="number" id="inputNum" />
    <input type="button" id="submitNum" value="是否為質數" onclick="checkNum()" />
    <br><br>
    <span id="result" style="font-family:Microsoft JhengHei; color:deeppink"></span>

    <script>
    //利用輸入欄位，判斷內容的數字是否為質數
    //質數驗證: (1)大於數字 1 。(2)除了 1 無法被其他數字整除的數字
    let primeNumber;
    function checkNum(){
        let inputNum = document.getElementById('inputNum').value;
        let checkType = true;
        for (let i=2; i<inputNum; i++){
            if (inputNum % i ==0){  //輸入的值會被整除，餘數為 0，就不是質數
                document.getElementById("result").innerHTML = "確認結果為: 不是質數"; 
                checkType = false;
            }
        }
        if (checkType){
            document.getElementById("result").innerHTML = "確認結果為: 是質數!"; 
        }
    }
    
    </script>
    
</body>

</html>
