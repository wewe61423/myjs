<script>
    let p1, p2, p3, p4, p5, p6;
    p1 = p2 = p3 = p4 = p5 = p6 = 0;
   
    for (i = 0; i<100; i++){
        let rand = parseInt(Math.random()*6)+1; //亂數將從 1 ~ 6
        switch(rand){
            case 1: p1++; break;
            case 2: p2++; break;
            case 3: p3++; break;
            case 4: p4++; break;
            case 5: p5++; break;
            case 6: p6++; break;
        }
    }
    document.write(`骰子 1 點 : ${p1} 次 <br>`)
    document.write(`骰子 2 點 : ${p2} 次 <br>`)
    document.write(`骰子 3 點 : ${p3} 次 <br>`)
    document.write(`骰子 4 點 : ${p4} 次 <br>`)
    document.write(`骰子 5 點 : ${p5} 次 <br>`)
    document.write(`骰子 6 點 : ${p6} 次 <br>`)
    document.write(`骰子共骰 : ${p1+p2+p3+p4+p5+p6} 次 <br>`)
    
    



</script>
