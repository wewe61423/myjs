<script>
//類別物件 (ES6)
//一個類別只能有一個建構式
class Bike {
    constructor(speed){     //建構式新的寫法
        console.log("new bike");
        this.speed = speed;
        this.name = '';
    }
    upSpeed(){
        this.speed += 1.2;
    }
    static m1(){
        console.log("Bike:m1()");
    }
}

class Scooter extends Bike{ //Scooter 繼承 Bike
    constructor(speed, gear){
        super(speed);           //一定要呼叫被繼承者(父階層)的物件實體，父類別的物件實體一定要存在
        this.speed = speed;     //先繼承了才有 speed 可以使用
        this.gear = gear;
        console.log("new Scooter");
    }
    setGear(gear){
        this.gear(gear);
    }
    upSpeed(){  //改寫父類別的值
        this.speed = this.speed*(this.gear + 1.2);
    }
    
}

//建構式
class Brad{
    constructor(...x){
        console.log("OK");  //先看到是否能正常呼叫
    }
}

let b1 = new Bike(12);
console.log(b1.speed);
console.log(b1.name);

let s1 = new Scooter(); 
console.log(s1.speed);  //若 new Scooter() 內沒傳值會顯示 undefined
console.log(s1.name);

console.log(b1 instanceof Bike);    //b1 是不是 Bike 的物件實體 true
console.log(s1 instanceof Bike);    //true
console.log(s1 instanceof Scooter); //true
console.log(b1 instanceof Scooter); //false

let brad1 = new Brad();
let brad2 = new Brad(1);
let brad3 = new Brad(1,2);

Bike.m1();  
Scooter.m1();

</script>
