function calcSum(){
    let n = document.getElementById("num1").value;
    let i = 1, sum = 0;
    while (i <= n ) sum += i++; //現在的值一直累加後面的值
    document.getElementById("result").innerHTML = sum;    //一般使用 innerHTML, 較不會使用 innerText
}

</script>

<input type="number" id="num1" />
<input type="button" value="=" onclick="calcSum()"/>
