<script>
    function doCal() {
        let x = document.getElementById("x").value;
        //從這份文件取得 id 為 x 的物件(值)
        let y = document.getElementById("y").value;
        //從這份文件取得 id 為 y 的物件(值)
        let result = document.getElementById("result");
        x = parseInt(x); //將字串轉為數字
        y = parseInt(y);
        let z1 = parseInt(x / y);
        let z2 = x % y;
        result.innerHTML = z1 + "......" + z2;
        //ex: 10/3=3......1
    }
</script>
<input type="number" id="x" />
<select>
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input type="number" id="y" />
<input type="button" value="=" onclick="doCal()" />
<span id="result"></span>
