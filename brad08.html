<script>
    let a = 'a';
    let b = 'A';
    if ( a > b ){
        //number 的部分:0 為 false,不為 0 則屬 true
        //若只有 let a; 宣告而沒有給值會屬 false; document.write(a) 之後會顯示 undefined
        //'a' > 'A', 'AC' > 'AB' (跟排序有關，須注意，參考 ASCII Codes https://ascii.cl/)
        document.write("<h1>OK<h1>");
    } else{
        document.write("<h2>XX<h2>");
    }


</script>
