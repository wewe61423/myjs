<script>
    function dise() {
        let p = [0, 0, 0, 0, 0, 0, 0]; //p[0] = 0, p[1] = 0, ..., p[5] = 0;
        let content = document.getElementById("content");
        let str = '';
        for (let i = 0; i < 100; i++) {
            let rand = parseInt(Math.random() * 9) + 1; //1~6
            if (rand <= 6) {
                p[rand]++;
            } else {
                p[rand - 3]++;
            }
            //p[rand <= 6 ? rand : rand - 3]++;
        }

        for (let i = 1; i < p.length; i++) {
            str += `${i} 點 : 共骰出 ${p[i]} 次` + "<br>";
        }
        content.innerHTML = str;
    }
</script>
<button onclick="dise()">click</button>
<p id="content"></p>
