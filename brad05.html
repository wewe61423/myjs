<script>
    //let score = prompt("Score ?"); 詢問輸入的動作(互動性)
    //let score = Math.floor(Math.random()*100+1); //Math.random() 產生亂數,0.0-1.0之間
    let score = Math.random();
    score = parseInt (score * 101); //轉整數 & 不位移所以不在乘以 101 後+1
    document.write(score+"<br>");
    // let score = 87;
    //90+ A; 80+ B; 70+ C; 60+ D; 其餘印 E;
    if ( score >= 90 ){
        document.write("A");
    }else if ( score >=80){
        document.write("B");
    }else if ( score >=70){
        document.write("C");
        score = 50;
    }else if ( score >=60){
        document.write("D");
    }else{
        document.write("E");
    }
    document.write("<hr>");
    document.write(score);

    //Infinity  無限大(ex: 10/0)
    //NaN 不是一個數字(ex:0/0)
</script>
