<script>
    let a = 123;
    document.write(typeof(a) + "<br>");

    document.write(typeof(a) + ":" + a + "<br><hr>");
    
    let b = true;
    document.write(typeof(b) + "<br>");
    b = String(b);
    document.write(typeof(b) + ":" + b + "<br><hr>");

    let c = '123';
    document.write(typeof(c) + "<br>");
    c = Number(c);
    document.write(typeof(c) + ":" + c + "<br><hr>");

    let d = ' ';
    document.write(typeof(d) + "<br>");
    d = Number(d);
    document.write(typeof(d) + ":" + d + "<br><hr>");

    let e = true; //true=1, false=0
    document.write(typeof(e) + "<br>");
    e = Number(e);
    document.write(typeof(e) + ":" + e + "<br><hr>");



</script>
