<script>
    let a = [1, 2, 3, 4]; //值，位置 0-3
    document.write("型態為: " + typeof(a) + " & 長度為: " + a.length + "<br><hr>");
    a[4] = 123; // a[4] 位置4
    document.write(a[4] + "<br>");
    document.write(`<font color="#008B8B"> new 長度為: </font>` + a.length + "<br><hr>");

    a[100] = 2002; //a[100] 位置100
    document.write(a[100] + "<br>");
    document.write(`<font color="blue"> new2 長度為: </font>` + a.length + "<br><hr>");
    document.write(`<h3><font color="#89233">${a[87]}</font></h3>` + "<br>"); //因 a[87] 內沒有值，所以會顯示 undefined
</script>
