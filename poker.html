<script>
    let poker = [];
    for (let i = 0; i < 52; i++) {
        let rand = parseInt(Math.random() * 52); // 0-51
        //檢查是否重複
        //檢查機制
        for (let j = 0; j < i; j++) {
            if (poker[j] == rand) {
                poker[i] = rand; //重複了
            }
        }
        poker[i] = rand;
    }

    for (let i in poker) {
        document.write(poker[i] + "<br>");

    }
</script>
