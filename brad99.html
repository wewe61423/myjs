<table border="1" width="100%">
    <script>
        document.write("<tr>");
        for (let j = 2; j <= 5; j++) {
            document.write("<td>");
            for (let num1 = 1; num1 <= 9; num1++) {
                let r = j * num1;
                document.writeln(`${j} x ${num1} = ${r} <br>`);
            }
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        for (let k = 6; k <= 9; k++) {
            document.write("<td>");
            for (let num1 = 1; num1 <= 9; num1++) {
                let r = k * num1;
                document.writeln(`${k} x ${num1} = ${r} <br>`);
            }
            document.write("</td>");
        }
        document.write("</tr>");
    </script>
</table>
