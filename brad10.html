<script>
        let a = 10, b = 8; //若 case '10': 會是false
        switch (a){
            case 10: 
                document.write("十<br>");
                // break;  //若沒有 break 會繼續往下判斷
            case b + 2: //case 後可以是數字.字串.變數
                document.write("B<br>");
                break;   
            case 100:
                document.write("C<br>");
                break; 
            default:
                document.write("E<br>");
                break;
        }
        document.write("<br><hr>Game Over!<hr>")
    
    
    </script>
