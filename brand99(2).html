<h2>
    <center>九九乘法表</center>
</h2>
<table border="1" width="100%">
    <script>
        let row = 3; //總共 __ 列
        let start = 1; //起始值為 __
        let nTd = 3; //一列有 __ 欄

        for (let k = 0; k < row; k++) { //判斷共幾列
            document.write("<tr>");
            for (let j = start; j < (start + nTd); j++) { //第一列 1~3，第二列 5~7，...，以此類推
                let newj = j + k * nTd; //?
                let isPink;
                if (nTd % 2 == 0) {
                    isPink = (newj + k) % 2 == 0;
                } else {
                    isPink = (newj) % 2 == 0;
                }
                document.write("<td bgcolor='" + (isPink ? "#008B8B" : "#F08080") + "'>");
                //三元運算式判斷 isPink 若 true ，表單底色用 #008b8b，否則用 #F08080
                for (let i = 1; i <= 9; i++) {
                    let r = newj * i; //result
                    document.writeln(`${newj} x ${i} = ${r} <br>`); //印出結果，ex: 2 X 1 =2
                }
                document.write("</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
